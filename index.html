<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <button onclick="displayAlbums()">click here</button>
    <button onclick="countUnique()">click here</button>
   <ol></ol>
    <script>
      let albums = []
   window.onload = function(){
    fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=eminem")
    .then(respons => respons.json())
    .then((body) =>{
    const data = body.data
    for(let result of data){
      albums.push(result.album.title)
    }
    })
    fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=metallica")
    .then(respons => respons.json())
    .then(body => {
      const data = body.data
    for(let result of data){
      albums.push(result.album.title)
    }
    }) 
    fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=behemoth")
    .then(respons => respons.json())
    .then(body => {
      const data = body.data
    for(let result of data){
      albums.push(result.album.title)
    }
    })  
    

   }
    function displayAlbums(){
      for(const album of albums){
        const li = document.createElement("li")
        li.innerHTML = album
        document.querySelector("ol").appendChild(li)
        
      }
    }
    function countUnique(){
     let unique = [];
      for(const album of albums){
        if(!unique.includes(album)){
          unique.push(album)
        }
      }
      console.log(unique.length)
    }
</script>
    

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    
  </body>
</html>
